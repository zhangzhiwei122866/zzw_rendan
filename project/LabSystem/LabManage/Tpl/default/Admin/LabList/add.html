<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<import type='css' file="Css.admin.admin" />
<import file="Js.jquery,Js.index,Js.labcheck1" />
<import type='Js' file="Js.calendar" />
<title>后台管理</title>
<style type="text/css">
.center{height:auto;width:75%;margin-left:15%;margin-top:5px;margin-bottom:5px;}
input{height:52px;width:99%;border:0px}
.sele{height:52px;width:99%;border:0px;text-align:center;padding-top:18px;}
</style>
<script type="text/javascript">
$(document).ready(function() {
	  $('input[name = lab_name]').bind("change" ,function(){
		  //alert("1");
			var shinumber = $('input[name = lab_name]').serialize();
			$.get('__URL__/only',shinumber,function(cc){
				//alert("2");
				if(cc.status != 0){
					$('input[name = lab_name]').val("此实验室名称已存在").css("color","red");
				}else{
					
				}
			},'json')
		});
		
	});
$(document).ready(function() {
	  $('input[name = number]').bind("change" ,function(){
		  //alert("1");
			var shinumber = $('input[name = number]').serialize();
			$.get('__URL__/only1',shinumber,function(cc){
				//alert("2");
				if(cc.status != 0){
					$('input[name = number]').val("此实验室编号已存在").css("color","red");
				}else{
					
				}
			},'json')
		});
		
	});
</script>
</head>
<body>
	<div id="rightTop">
	    <p>实验室管理</p>
	    <ul class="subnav">
	    	<li><a href="__URL__/labList">实验室列表</a></li>
	    	<li><a href="__URL__/add">添加实验室</a></li>
	    </ul>
	</div>
<div class="center">
	<form name="registerf" method="post" enctype="multipart/form-data" action="__URL__/insert">
		<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#c1dff3">
		  <tr>
		    <td width="16%" height="52" align="center" valign="middle">实验室名称</td>
		    <td colspan="5" align="center" valign="middle"><input name="lab_name" type="text" /></td>
		  </tr>
		  <tr>
		    <td height="52" align="center" valign="middle">实验室编号</td>
		    <td width="21%" align="center" valign="middle"><input name="number" type="text" /></td>		  	 		   	 	 
		    <td width="16%" align="center" valign="middle">所属学院名称</td>
		    <td width="17%" align="center" valign="middle">
		   		<select name="s_number" class="sele">
			    	<volist name="academyList" id="typ">
			    		<option value="{$typ.number}" style="padding-top:10px;">{$typ.name}</option>
			    	</volist>
		    	</select></td>
		  </tr>
		  <tr>
		    <td height="52" align="center" valign="middle">实验室位置</td>
		    <td colspan="5" align="center" valign="middle"><input name="place" type="text" /></td>
		  </tr>
		  <tr>
		    <td height="52" align="center" valign="middle">实验室类别</td>
		    <td align="center" valign="middle">
		    	<select name="type" class="sele">
		    	<volist name="type" id="typ">
		    		<option  value="{$typ.number}" style="padding-top:10px;">{$typ.lab_type}</option>
		    	</volist>
		    	</select>
		    </td>
		    <td align="center" valign="middle">所属学科</td>
		    <td align="center" valign="middle"><input name="subject" type="text" /></td>
		    <td align="center" valign="middle">实验室面积</td>
		    <td align="center" valign="middle">
		    	<input name="area" type="text" style="width:85%;"/><span style="line-height:60px;">m²</span>
		    </td>
		  </tr>
		  <tr>
		    <td height="52" align="center" valign="middle">岗位职责</td>
		    <td align="center" valign="middle"><input name="job_responsibility" type="text" /></td>
		    <td align="center" valign="middle">实验教学运行经费</td>
		    <td align="center" valign="middle">
		    	<input name="teach_expenditure" type="text" style="width:85%;"/><span style="line-height:60px;">元</span>
		    </td>
		    <td align="center" valign="middle">年材料消耗费</td>
		    <td align="center" valign="middle">
		    	<input name="material_expenditure" type="text" style="width:85%;"/><span style="line-height:60px;">元</span>
		    </td>
		  </tr>
		  <tr>
		    <td height="52" align="center" valign="middle">实验室成立年份</td>
		    <td colspan="2" align="center" valign="middle">
		    	<input name="year" type="text" class="time inputsaveunderline timelength" onclick="SelectDate(this, 'yyyy-MM-dd')" value="0000-00-00" style="text-align:center;"/>
		    </td>
		    <td align="center" valign="middle">实验室信息录入时间</td>
		    <td colspan="2" align="center" valign="middle">
		    	<input name="enter_time" type="text" class="time inputsaveunderline timelength" onclick="SelectDate(this, 'yyyy-MM-dd')" value="0000-00-00" style="text-align:center;"/>
		    </td>
		  </tr>
		  <tr>
		    <td height="150" align="center" valign="middle">管理制度</td>
		    <td colspan="5" align="center" valign="middle">
		    	<textarea name="institution" style="width:732px;height:143px;border:0px;line-height:2"></textarea>
		    </td>
		  </tr>
		  <tr>
		    <td height="52" colspan="6" align="center" valign="middle">
		    <input type="submit" value="提交" name="Submit" style="float:left;width:30%;margin-left:16%;cursor:pointer;background-color:white;"/>
		    <input type="reset" value="重置"  style="float:right;width:30%;margin-right:16%;cursor:pointer;background-color:white;"/>
		    </td>
		  </tr>
		</table>
	</form>
</div>

</body>
</html>
