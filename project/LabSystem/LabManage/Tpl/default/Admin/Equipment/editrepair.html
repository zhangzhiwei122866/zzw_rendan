 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加报修</title>

</head>
<style type="text/css">
textarea{font-size:12px;}
input{border-bottom:1px solid #ccc;text-align:center;height:16px;}
table {margin:auto;}
.addtable{border-collapse:collapse;width:70%;border: solid 1px #000;text-align:center;}
td { border:solid 1px #b5cfee;text-align:center;padding:10px 0;background: none repeat scroll 0 0 #F0F7FF;}
p a input{color:#fff;font-weight:bold;}
.td2{width:200px;}
.td1{width:300px;background-color:#fff;}
</style>
<script  type="text/javascript">
function doaction(){
	if(confirm("确定要修改吗？")){
		alert('修改成功！');
			return true;
		}
	else{
		return false;
	}
}
</script>
<body>
<form method="post"  action="__URL__/submitrepair" >

	<div>
		<table class="addtable">
			<volist name="info" id="inf">
			<tr>
				<td  class="td2">设备编号</td><td  class="td1"><input type="text" name="equipment_number" value="{$inf.equipment_number}" style="width:100%;border:0px;"/></td>
				<td  class="td2">设备名称</td><td  class="td1"><input type="text" name="equipment_name" value="{$inf.equipment_name}" style="width:100%;border:0px;"/></td>
				<td class="td2">管理人</td><td name="" class="td1"><input type="text" name="manage_man" value="{$inf.manage_man}" style="width:100%;border:0px;"/></td>
				<td class="td2">实验室名称</td><td name="" class="td1"><input type="text" name="lab_name" value="{$inf.lab_name}" style="width:100%;border:0px;"/></td>
			</tr>
			<tr>
				<td class="td2">维修费用</td><td name="" class="td1"><input type="text" name="repair_cost" value="{$inf.repair_cost}" style="width:100%;border:0px;"/></td>
				<td class="td2">维修人</td><td name="" class="td1"><input type="text" name="repair_man" value="{$inf.repair_man}" style="width:100%;border:0px;"/></td>
				<td class="td2">审批人</td><td name="" class="td1"><input type="text" name="approval_man" value="{$inf.approval_man}" style="width:100%;border:0px;"/></td>
				<td class="td2">维修单位</td><td name="" class="td1"><input type="text" name="repair_department" value="{$inf.repair_department}" style="width:100%;border:0px;"/></td>
			</tr>
			<tr>
				
				<td class="td2" colspan="1">故障</td><td colspan="3" name="" class="td1"><input type="text" value="{$inf.malfunction}" name="malfunction" style="width:100%;border:0px;"/></td>
				<td class="td2" colspan="1">备注（选填）</td><td colspan="3" name="" class="td1"><input type="text" value="{$inf.remark}" name="remark" style="width:100%;border:0px;"/></td>
				
			</tr>
			<tr>
				<td style="width:250px;" colspan="4"><input type="submit" value="提交"   onclick="return doaction()" style="border:0px;background-color:#F0F7FF;cursor:pointer;" /></td>
				<td style="width:250px;" colspan="4"><a href="__URL__/repair" ><input value="返回" style="border:0px;background-color:#F0F7FF;cursor:pointer;" /></a></td>
			</tr>
			<input type="hidden" name="id" value={$inf.id} />
			</volist>
		</table>
	</div>
</form>

</body>
</html>
