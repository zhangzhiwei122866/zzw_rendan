<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<import type='css' file="Css.admin.admin" />
<import file="Js.jquery,Js.index,Js.lessoncheck" />  
<import type='Js' file="Js.calendar" />
<title>添加用户</title>
<style type="text/css">
.center{height:auto;width:75%;margin-left:15%;margin-top:30px;margin-bottom:5px;}
input{height:52px;width:99%;border:0px}
.sele{height:52px;width:99%;border:0px;text-align:center;padding-top:18px;}
</style>

</head>
<body>
	<div id="rightTop">
    <p>添加用户</p>
    <ul class="subnav">
    	<li><a href="__URL__/userList">返回</a></li>    	
    </ul>
</div>
<div class="center">
	<form  method="post" enctype="multipart/form-data" action="__URL__/insertUser">
		<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#c1dff3">
		  <tr>
		    <td width="25%" height="52" align="center" valign="middle">工号&nbsp;(必须为数字)</td>
		    <td width="25%" align="center">
		    	<input name="number" type="text" />
		    </td>
		    <td width="25%" align="center" valign="middle">姓名</td>
		    <td width="25%" align="center">
		    	<input name="name" type="text" />
		    </td>
		  </tr>
		  <tr>
		    <td height="52" align="center" valign="middle">角色</td>
		    <td align="center">
		    	<select name="role">
				<volist name="info"  id="vo">
					<option  value="{$vo.rid}">{$vo.type}</option>
				</volist>
	 			</select>
		    </td>
		    <td align="center" valign="middle">密码</td>
		    <td align="center">
		    	<input name="pwd" type="text" />
		    </td>
		  </tr>
		  <tr>
		    <td height="52" colspan="6" align="center" valign="middle">
		    <input type="submit" value="提交" name="Submit"  style="float:left;width:30%;margin-left:16%;cursor:pointer;background-color:white;"/>
		    <input type="reset" value="重置"  style="float:right;width:30%;margin-right:16%;cursor:pointer;background-color:white;"/>
		    </td>
		  </tr>
		</table>
	</form>
</div>
</body>
</html>
