<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<import type='css' file="Css.admin.admin" />
<title>实验室一览</title>
<style type="text/css">
.sele{height:52px;width:99%;border:0px;text-align:center;padding-top:18px;}
input{height:52px;width:99%;border:0px}
</style>
</head>
<body>
	<div id="rightTop">
    <p>各表格基本信息</p>
    <ul class="subnav">
    	<li><a href="__URL__/table">表格列表</a></li>
    	<li><a href="__URL__/table_add">添加表格</a></li>
    </ul>
</div>
<div class="mrightTop">
	<form method="post" enctype="multipart/form-data" action="__URL__/table_check">
		类别：<select name="option" class="querySelect">
				<option value="">未选择</option>
			<volist name="list"  id="vo">
				<option  value="{$vo.gdtd_id}">{$vo.table_name}</option>
			</volist>
	 	</select>
		<input type="submit" value="查询" class="formbtn searchbtn" />
	</form>
</div>
<div class = "tdare" style="width:75%;margin:0 auto;margin-top:20px;">
<form method="post" enctype="multipart/form-data" action="__URL__/table_query">
<volist name="list" id="vo">
<input type="hidden" value="{$vo.gdtd_id}" name="gdtd_id"/>
<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#c1dff3" align="center">
   <tr>
    <td width="23%" height="71" align="center">表格名称</td>
    <td width="27%"><input type="text" name="table_name" value="{$vo.table_name}"/></td>
    <td width="25%" align="center">所属单位</td>
    <td width="25%">
    <select name="dep_name" class="sele">
				<option value="{$vo.dep_id}">{$vo.dep_name}</option>
			<volist name="list2"  id="vo2">
				<option  value="{$vo2.gd_id}">{$vo2.dep_name}</option>
			</volist>
	</select>
    </td>
  </tr>
  <tr>
    <td height="71" align="center">所属事项</td>
    <td>
	<select name="project_title" class="sele">
				<option value="{$vo.project_id}">{$vo.project_title}</option>
			<volist name="list1"  id="vo1">
				<option  value="{$vo1.gdp_id}">{$vo1.project_title}</option>
			</volist>
	</select>
	</td>
    <td align="center">上传文件</td>
    <td>
	<input type="file" name="file" />
    </td>
  </tr>
  <tr>
    <td height="71" colspan="4" align="center" valign="middle">
		    <input type="submit" value="提交" name="Submit" style="float:left;width:30%;margin-left:16%;cursor:pointer;background-color:white;"/>
		    <input type="reset" value="重置"  style="float:right;width:30%;margin-right:16%;cursor:pointer;background-color:white;"/>
	</td>
	
  </tr>
</table>
</volist>
</form>
	</div>
<import file="Js.jquery,Js.index" />
</body>
</html>
