<head>

<title>实验室一览</title>
<style type="text/css">
.sele{height:52px;width:99%;border:0px;text-align:center;padding-top:18px;}
input{height:52px;width:99%;border:0px}
</style>
</head>
<body>
	<div id="rightTop">
    <p>各部门基本信息</p>
    <ul class="subnav">
    	<li><a href="__URL__/index">部门列表</a></li>
    	<li><a href="__URL__/add">添加部门</a></li>
    </ul>
</div>
<div class="mrightTop">
	<form method="post" enctype="multipart/form-data" action="__URL__/check">
		类别：<select name="option" class="querySelect">
				<option value="">未选择</option>
			<volist name="list"  id="vo">
				<option  value="{$vo.gd_id}">{$vo.dep_name}</option>
			</volist>
	 	</select>
		<input type="submit" value="查询" class="formbtn searchbtn" />
	</form>
</div>
<div class = "tdare" style="width:75%;margin:0 auto;margin-top:20px;">
<form method="post" enctype="multipart/form-data" action="__URL__/query">
<volist name="list" id="vo">
<input type="hidden" value="{$vo.gd_id}" name="gd_id"/>
<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#c1dff3" align="center">
   <tr>
    <td width="23%" height="71" align="center">政府名称</td>
    <td width="27%">{$vo.dep_name}</td>
    <td width="25%" align="center">政府类型</td>
    <td width="25%">
	{$vo.type_name}
    </td>
  </tr>
  <tr>
    <td height="71" align="center">政府网址</td>
    <td>{$vo.dep_url}</td>
    <td align="center">政府电话</td>
    <td>{$vo.phone}</td>
  </tr>
  <tr>
    <td height="71" align="center">政府图标</td>
    <td colspan="3"><input type="file" name="dep_logo" /></td>
  </tr>
 
</table>
</volist>
</form>
	</div>
<import file="Js.jquery,Js.index" />

</html>
