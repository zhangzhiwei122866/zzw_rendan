<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<import type='css' file="Css.admin.admin" />
<title>实验室一览</title>
</head>

<body>
	<div id="rightTop">
    <p>各部门事项基本信息</p>
    <ul class="subnav">
    	<li><a href="__URL__/project">事项列表</a></li>
    	<li><a href="__URL__/project_add">添加事项</a></li>
    </ul>
</div>
<div class="mrightTop">
	<form method="post" enctype="multipart/form-data" action="__URL__/project_check">
		类别：<select name="option" class="querySelect">
				<option value="">未选择</option>
			<volist name="list"  id="vo">
				<option  value="{$vo.gdp_id}">{$vo.project_title}</option>
			</volist>
	 	</select>
		<input type="submit" value="查询" class="formbtn searchbtn" />
	</form>
</div>
<div class = "tdare">
<table width="100%" cellspacing="0" class="dataTable">
		<tr class="tatr1">
			<th width="20" class="firstCell">
			<input type="checkbox" class="checkall"  id = "cklab" onclick="javascript:selectAll(this,'checklab')"/></th>
			<th>政府事项名称</th>
			<th>事项所属部门</th>
			<th>事项状态</th>
			<th>事项编号</th>
			<th>发布时间</th>
			<th>基本操作</th>
		</tr>
		<volist name="list" id="vo" >
		<tr class="tatr2" style="text-align:center;">
			<td class="firstCell">
				<input type="checkbox"   value="{$vo.lab_id}"  name="checklab[]" class="checkitem"  />
			</td>
			<td><span title="点击编辑" ><a href="__URL__/project_update?gdp_id={$vo.gdp_id}">{$vo.project_title}</a></span></td>
			<td class="ajaximg"><span>{$vo.dep_name}</span></td>
			<td class="ajaximg"><span>{$vo.status}</span></td>
			<td class="ajaximg"><span>{$vo.number}</span></td>
			<td class="ajaximg"><span>{$vo.time}</span></td>
			<td class="handler"><span><a href="__URL__/project_update?gdp_id={$vo.gdp_id}">编辑</a> |<a href="__URL__/project_delete?gdp_id={$vo.gdp_id}">删除</a></span></td>
		</tr>
		</volist>
	</table>
	<div id="dataFuncs">
		<div class="pt10 pl10" id="batchAction">
		<label for="cklab" >全选/取消</label>
		<input type="button" presubmit="confirm('你确定要删除它吗？');" uri="__URL__/delete?" name="gd_id" value="删除" class="formbtn batchButton" />
		</div>
		<div class="pageLinks">
		{$page}
		</div>
	</div>
	</div>
<import file="Js.jquery,Js.index" />
<script type="text/javascript">
function selectAll(obj, name){
	if (name == null) {
		name = 'checklab';
		//alert("ddd");
	}
	var elems = obj.getElementsByTagName("input");
	//alert(elems.length); 
	for ( var i = 0; i < elems.length; i++) {
		if (elems[i].name == name || elems[i].name == name + "[]") {
			elems[i].checked = obj.checked;
		}
	}
}
</script>
</body>
</html>
